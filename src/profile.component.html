<div class="pt-8">
    @if(loggedInUser(); as user) {
        <div class="flex flex-col items-center">
            <img priority [ngSrc]="user.avatar" [alt]="user.name" width="96" height="96" class="w-24 h-24 rounded-full object-cover ring-4 ring-white shadow-lg">
            <h1 class="mt-4 text-3xl font-bold text-slate-800">{{ user.name }}</h1>
            
            @if(activeFamily(); as family) {
              <p class="mt-1 text-slate-500">“{{ family.name }}”的成员</p>
              <div class="mt-6 w-full max-w-xs bg-white p-4 rounded-lg shadow-sm border border-slate-100 text-sm">
                <div class="flex justify-between">
                    <span class="text-slate-500">年龄</span>
                    <span class="font-semibold text-slate-700">{{ user.age }} 岁</span>
                </div>
                <div class="flex justify-between mt-2 pt-2 border-t">
                    <span class="text-slate-500">家庭邀请码</span>
                    <span class="font-mono text-slate-700">{{ family.inviteCode }}</span>
                </div>
              </div>
            }

            <div class="mt-6 w-full max-w-xs">
              <a routerLink="/apps" class="w-full flex justify-between items-center py-3 px-4 border border-slate-200 rounded-lg shadow-sm text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-colors">
                <span>应用配置</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-slate-400">
                  <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 0 1 0-1.06L10.94 10 7.21 6.29a.75.75 0 1 1 1.06-1.06l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25-4.25a.75.75 0 0 1-1.06 0Z" clip-rule="evenodd" />
                </svg>
              </a>
            </div>

            <button (click)="logout()" class="mt-8 w-full max-w-xs flex justify-center py-2 px-4 border border-slate-300 rounded-md shadow-sm text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                登出
            </button>
        </div>
    }
</div>
